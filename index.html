<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>¬øQuieres ser mi San Valent√≠n?</title>

  <style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: #fdeaff;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #card {
        background: white;
        padding: 40px 30px;
        border-radius: 24px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        max-width: 380px;
        width: 90%;
        text-align: center;
    }

    #mainImg {
        width: 260px;
        border-radius: 16px;
        margin-bottom: 25px;
    }

    h2 {
        font-size: 28px;
        margin: 0 0 30px 0;
        color: #333;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    button {
        padding: 14px 36px;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
    }

    #yesBtn {
        background: #ff4f94;
        color: white;
    }

    #noBtn {
        background: #e6e6e6;
        color: #555;
    }

    #spotify-player {
        display: none;
        margin-top: 30px;
        width: 100%;
        border-radius: 12px;
        overflow: hidden;
    }
  </style>

  
</head>
<body>
  <!-- Librer√≠a de confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<div id="card">
    <img id="mainImg" src="900F8F0A-C41E-451F-9B4E-EFC00507E5E2.jpeg" alt="">

    <h2 id="question">¬øQuieres ser mi San Valent√≠n?</h2>

    <div class="buttons">
        <button id="yesBtn">S√≠ ü§ç</button>
        <button id="noBtn">No</button>
    </div>

    <iframe id="spotify-player" 
            src="https://open.spotify.com/embed/track/6Qyc6fS4DsZjB2mRW9DsQs?utm_source=generator"
            width="100%" height="152" frameborder="0" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy"></iframe>
</div>

  <script>
    let noCount = 0;

const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const img = document.getElementById('mainImg');
const question = document.getElementById('question');
const spotify = document.getElementById('spotify-player');

noBtn.addEventListener('click', () => {
    noCount++;

    let scale = Math.min(1 + noCount * 0.35, 2.2);
    yesBtn.style.transform = `scale(${scale})`;

    if (noCount === 1) {
        noBtn.innerText = "Mi amor ¬øest√°s segura? üò¢";
        img.src = "B339F254-5A69-492C-9931-F5A2F8419CF6.jpeg";
    } else if (noCount === 2) {
        noBtn.innerText = "¬øNo? Princesa no es chistoso üò≠";
        img.src = "B339F254-5A69-492C-9931-F5A2F8419CF6.jpeg";
    } else if (noCount === 3) {
        noBtn.innerText = "√öltimo chance... üòµ";
        yesBtn.innerText = "S√ç POR FAVOR ü§ç";
        yesBtn.style.transform = "scale(2.2)";
        img.src = "6AFF349D-C13E-434A-B793-A3A534F599D1.jpeg";
    } else {
        noBtn.innerText = "Ya para... di que s√≠ üò≠";
    }
});

yesBtn.addEventListener('click', () => {
    question.innerText = "Ya sab√≠a que s√≠, te amo odiosa ü§ç‚ú®";
    img.src = "ED35D025-C67C-4717-A409-AF28E3E7D502.jpeg";

    noBtn.style.display = 'none';
    spotify.style.display = 'block';

    // Confetti m√°s intenso y rosa
    const colors = ['#ff4f94', '#ff2e7e', '#ff69b4', '#ffb3e6', '#ff1493', '#ffffff'];

    confetti({
        particleCount: 300,
        spread: 120,
        origin: { y: 0.6 },
        colors
    });

    setTimeout(() => {
        confetti({
            particleCount: 250,
            angle: 60,
            spread: 100,
            origin: { x: 0 },
            colors
        });
        confetti({
            particleCount: 250,
            angle: 120,
            spread: 100,
            origin: { x: 1 },
            colors
        });
    }, 150);

    setTimeout(() => {
        confetti({
            particleCount: 300,
            spread: 140,
            origin: { y: 0.3 },
            colors
        });
    }, 400);
});
  </script>
</body>
</html>
